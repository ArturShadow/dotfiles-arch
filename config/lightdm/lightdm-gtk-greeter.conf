[greeter]

#########################################################
# Background (fondo de pantalla)
# Puede ser una imagen (JPG/PNG) o un color hexadecimal
# Ejemplos:
# background = /home/usuario/Pictures/wallpaper.jpg
# background = #1d1f21
#
# IMPORTANTE:
# Usa un path ABSOLUTO (sin ~ ni $HOME), por ejemplo:
#   background = /home/kurobon/Pictures/background2.jpg
#
# Además:
# - La carpeta debe tener permisos de entrada:
#     chmod +x /home/kurobon
#     chmod +x /home/kurobon/Pictures
# - El archivo debe ser legible por otros:
#     chmod 644 /home/kurobon/Pictures/background2.jpg
#########################################################
background = /home/kurobon/Pictures/background/background2.jpg

#########################################################
# Tema GTK
# Ver lista en /usr/share/themes
#########################################################
theme-name = MiTema
#########################################################
# Tema de iconos
# Ver lista en /usr/share/icons
#########################################################
icon-theme-name = Papirus-Dark

#########################################################
# Fuente
#########################################################
font-name = CaskaydiaCove Nerd Font 12

#########################################################
# Anti-alias y DPI para suavizado de texto
#########################################################
xft-antialias = true
xft-dpi = 96

#########################################################
# Formato del reloj
# Ejemplos:
# %H:%M → hora 24h
# %I:%M %p → hora 12h
# %d/%m/%Y → fecha
#########################################################
clock-format = %H:%M  %d/%m/%Y

#########################################################
# Indicadores en la barra inferior
# ~spacer → espacio
# ~clock → reloj
# ~session → selector de sesiones
# ~power → iconos para apagar/reiniciar
#########################################################
indicators = ~spacer;~clock;~spacer;~session;~power

#########################################################
# IMPORTANTE: ENLACE SIMBÓLICO PARA GESTIONAR TU CONFIG
#
# Puedes mantener este archivo en:
#   ~/.config/lightdm/lightdm-gtk-greeter.conf
#
# y luego enlazarlo con:
#   sudo ln -s /home/kurobon/.config/lightdm/lightdm-gtk-greeter.conf \
#             /etc/lightdm/lightdm-gtk-greeter.conf
#
# Así lo puedes editar con VS Code sin sudo.
#########################################################
